<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A web application with a Convolutional Neural Network (CNN) model to classify Chest X-ray images.">
  <title>Chest X-Ray Images Classifier</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/cropperjs@1.5.11/dist/cropper.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit&display=swap">
  <link rel="stylesheet" href="/static/style.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Chest X-Ray Images Classifier</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item {% if active_page == 'home' %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
          <li class="nav-item {% if active_page == 'contact' %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
          </li>
          <li class="nav-item {% if active_page == 'condition' %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('condition') }}">Terms of Use</a>
          </li>
        </ul>
      </div>
    </div>

  </nav>

  <!-- <div class="mb-5"></div> -->

  <div class="container mt-4 mb-4">
    {% block content %}
    {% endblock %}
  </div>

</body>

</html>
