<!-- result.html -->
{% extends 'base.html' %}

{% block content %}

<h1 class="text-center ">Prediction Result</h1>
<div class="row justify-content-center">
  <div class="col-md-12 text-center">
    <div class="alert alert-dark" role="alert">
      This result is a preliminary analysis only.
    </div>
    <div class="card p-2 m-4">

      <h2 class="card-title text-center m-1"></h2>

      <div class="card-body m-1">
        <div class="row">
          <!-- Image Preview -->
          <div class="col-md-6 d-flex justify-content-center align-items-center">
            <img id="preview" src="{{ input_image_data_url }}" alt="Uploaded Image" class="img-fluid rounded" style="width: 360px;">
          </div>

          <!-- Results -->
          <div class="col-md-6">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Label</th>
                    <th>Percentages </th>
                  </tr>
                </thead>
                <tbody>
                  {% for label, percent in results.items() %}
                  <tr>
                    <td>{{ label }}</td>
                    <td>{{ percent }} %</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-primary btn-block" onclick="location.href='/'">
          Upload Another Image
        </button>

      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
