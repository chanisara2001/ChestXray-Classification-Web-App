<!DOCTYPE html>
<html>

<head>
  <title>Predict Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h1 class="text-center mb-4">Predict Result</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <div class="card-body">
            <h2 class="card-title mb-4 ">Percent Results</h2>

            <!-- Results -->
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Label</th>
                    <th>Percent</th>
                  </tr>
                </thead>
                <tbody>
                  {% for label, percent in percent_results.items() %}
                  <tr>
                    <td>{{ label }}</td>
                    <td>{{ percent }}%</td>
                  </tr>
                  {% endfor %}

                </tbody>
              </table>
            </div>

            <!-- Image Preview -->
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Image Preview</th>
                  </tr>
                </thead>
                <tr>
                  <td style="text-align: center;">
                    <img id="preview" src="{{ image_url }}" alt="Uploaded Image" class="img-fluid rounded">
                  </td>
                </tr>
              </table>
            </div>

          </div>

          <button type="button" class="btn btn-primary btn-block" onclick="location.href='/'">
            Upload Another Image
          </button>
          
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
